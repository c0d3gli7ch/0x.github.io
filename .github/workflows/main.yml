name: Schedule (Multi Event)
on: 
  schedule:
    - cron: '*/2 * * * *'
  issues:
    branches: 
      - workflow-test-branch
  push:
    branches:
      - gh-pages
jobs: 
  hello_world: 
    runs-on: ubuntu-latest
    steps:
      - name: Echo Current Time
        run: echo "THE CURRENT SERVER TIME OF THE SERVER $(hostname) is $(date)"
  
